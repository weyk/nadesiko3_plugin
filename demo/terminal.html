<!DOCTYPE html>

<head>

  <!-- common -->
  <link rel="stylesheet" type="text/css" href="common.css">
  <!-- index -->
  <link rel="stylesheet" type="text/css" href="index.css">

<script src="js/polyfill/polyfill.min.js"></script>

<body>
<h1>なでしこ3のデモ</h1>
<div id="terminal" class="term_div">
  <p class="term_head">簡易ターミナル:</p>
  <div class="baseContainer">
    <div class="terminal-component">
      <script type="application/json">
        {
          "inputId": "teminalInput"
        }
      </script>
    </div>
    <div class="canvas-holder">
      <div class="canvas-frame">
        <div id="turtle3d_div">
        </div>
      </div>
    </div>
  </div>
  <div class="commandlist-component">
    <script type="application/json">
      {
        "commandListUrl": ["../release/command.json","../release/weykplugin.json","../release/weykdatetime.json"],
        "inputId": "teminalInput"
      }
    </script>
  </div>
</div>

<br />

  </ul>
</div>
