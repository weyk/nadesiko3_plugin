<head>

    <!-- なでしこを使う準備 -->
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="../release/wnako3.js"></script>
    <script src="../release/plugin_weykturtle3d.js"></script>

<body>
<h1><a name="src_box_head">なでしこ3/タートルグラフィックス3D</a></h1>
<div id="editor" class="edit_div">
    <p class="edit_head">簡易エディタ:</p>
    <textarea id="src_box" rows="4" title="簡易エディタ">
T3Dカメ作成。
[(-200),(-200),0]にT3Dカメ起点移動。
# T3D軸線ヘルパ表示
N=250
25回
　　NだけT3Dカメ進む
　　90だけT3Dカメ右回転
　　(N*1.3)だけT3Dカメ進む
　　90だけT3Dカメ右回転
　　N = N - 10
ここまで。</textarea>
    <div class="buttons">
        <button onclick="runBox('src_box')">実行</button>
        <button onclick="resetBoxTurtle('src_box')">クリア</button>
    </div>
  <div id="err" class="err"></div>
    <div class="turtle_box">
        <p class="edit_head"><a name="run">実行結果:</a> &nbsp; (<a href="#src_box" id="backlink">↑戻る</a>)</p>
        <p>
            <div id="turtle3d_div" class="turtle_canvas" style="width:480px; height:400px;margin-left: auto;margin-right: auto;"></div>
            ※ThreeJsのOrbitControlが有効になってます。マウスでぐりぐり動かせます。<br>
        </p>
        <p id="src_box_info" class="info"></p>
    </div>
</div>

</div>
